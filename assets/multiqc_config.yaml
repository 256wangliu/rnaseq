report_comment: >
    This report has been generated by the <a href="https://github.com/nf-core/rnaseq" target="_blank">nf-core/rnaseq</a>
    analysis pipeline. For information about how to interpret these results, please see the
    <a href="https://github.com/nf-core/rnaseq/blob/master/docs/output.md" target="_blank">documentation</a>.

# Run only these modules
run_modules:
    - custom_content
    - fastqc
    - cutadapt
    - sortmerna
    - star
    - hisat2
    - rsem
    - salmon
    - samtools
    - picard
    - preseq
    - rseqc
    - qualimap
    - featureCounts

# Order of modules
top_modules:
    - 'edgeR-sample-distances'
    - 'sample-similarity'
    - 'DupRadar'
    - 'biotype-counts'

# Move custom-content sections to the bottom of the report
report_section_order:
    software_versions:
        order: -1000
    nf-core-rnaseq-summary:
        order: -1100

# Don't show % Dups in the General Stats table (we have this from Picard)
table_columns_visible:
    FastQC:
        percent_duplicates: False

# Generate flat versions of each plot and save
export_plots: true

extra_fn_clean_exts:
    - '.ccurve'
    - '.hisat2'
    - '_2_val_2'

# Customise the module search patterns to speed up execution time
#  - Skip module sub-tools that we are not interested in
#  - Replace file-content searching with filename pattern searching
#  - Don't add anything that is the same as the MultiQC default
# See https://multiqc.info/docs/#optimise-file-search-patterns for details
sp:
    cutadapt:
        fn: '*trimming_report.txt'

    sortmerna:
        fn: '*.sortmerna.log'

    hisat2:
        fn: '*.hisat2.summary.log'

    salmon/meta:
        fn: 'meta_info.json'

    preseq:
        fn: '*.ccurve.txt'

    featurecounts:
        fn: '*.summary'

    samtools/stats:
        fn: '*.stats'
    samtools/flagstat:
        fn: '*.flagstat'
    samtools/idxstats:
        fn: '*.idxstats*'

    rseqc/bam_stat:
        fn: '*.bam_stat.txt'
    rseqc/gene_body_coverage:
        skip: true
    rseqc/junction_annotation:
        fn: '*.junction_annotation_log.txt'
    rseqc/read_gc:
        skip: true
    rseqc/read_distribution:
        fn: '*.read_distribution.txt'
    rseqc/infer_experiment:
        fn: '*infer_experiment.txt'

    picard/markdups:
        fn: '*.MarkDuplicates.metrics.txt'
    picard/alignment_metrics:
        skip: true
    picard/basedistributionbycycle:
        skip: true
    picard/gcbias:
        skip: true
    picard/hsmetrics:
        skip: true
    picard/insertsize:
        skip: true
    picard/oxogmetrics:
        skip: true
    picard/pcr_metrics:
        skip: true
    picard/quality_by_cycle:
        skip: true
    picard/quality_score_distribution:
        skip: true
    picard/quality_yield_metrics:
        skip: true
    picard/rnaseqmetrics:
        skip: true
    picard/rrbs_metrics:
        skip: true
    picard/sam_file_validation:
        skip: true
    picard/variant_calling_metrics:
        skip: true
    picard/wgs_metrics:
        skip: true
